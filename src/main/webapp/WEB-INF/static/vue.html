<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app-3">
    <p v-if="seen">心里开始觉得浪费就是了对方</p>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello Vue!'
        }
    })
    var app3 = new Vue({
        el:"#app-3",
        data:{
            seen:true
        }
    })
    var app4 = new Vue({
        el:"#app-4",
        data:{
            todos:[
                {text:'学习javascript'},
                {text:'学习vue'},
                {text:'整个项目'}
            ]
        }
    })
    var app5 = new Vue({
        el:"#app-5",
        data:{
            message:"hello vue.js"
        },
        methods:{
            reverseMessage:function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app6 = new Vue({
        el:"#app-6",
        data:{
            message:"hello, vue"
        }
    })
</script>
</html>
